<section class="customer-details" *ngIf="customer">
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-header bg-primary text-white">
                        <h2>Customer</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="sr-only" for="first-name">First Name</label>
                                    <input type="text" class="form-control" name="first-name" value="Bob">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="sr-only" for="last-name">Last Name</label>
                                    <input type="text" class="form-control" name="last-name" value="Jones">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="sr-only" for="username">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="text" class="form-control" name="username" value="bober123">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="email">Email</label>
                            <input type="text" class="form-control" name="email" value="bobbyj@somewhere.net">
                        </div>
                    </div>
                    <div class="card-footer">
                        <label for="joined">Joined</label> 12/13/2014
                    </div>
                </div>
                <br />
                <div class="card bg-light">
                    <div class="card-header">
                        <h2>Shipping Address</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="sr-only" for="street-address">
                                Street Address
                            </label>
                            <input type="text" class="form-control"
                            name="street-address" value="123 Any St">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="sr-only" for="city">City</label>
                                    <input type="text" class="form-control" name="city" value="Washington">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="sr-only" for="state">State</label>
                                    <input type="text" class="form-control" name="state" value="DC">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="sr-only" for="zip">Zip</label>
                                    <input type="text" class="form-control" name="zip" value="2000001">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-header">
                        <h2>Billing Info</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-7">
                                <p class="h4">
                                    ****-*****-*****-1234
                                    <span class="badge badge-success">VISA</span>
                                </p>
                                <p class="h5">
                                    <label>Expires:</label> 04/19
                                </p>
                            </div>
                            <div class="col-md-5 text-right">
                                <button class="btn btn-lg btn-secondary">
                                    View Details...
                                </button>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <article class="card card-body mb-3">
                            <header>
                                <h1 class="h5">
                                    Billing Address
                                    <small>
                                        <input type="checkbox"> Same as shipping?
                                    </small>
                                </h1>
                            </header>
                            <div class="form-group">
                                <label class="sr-only" for="street-address">
                                    Street Address
                                </label>
                                <input type="text" class="form-control"
                                       name="street-address" value="123 Any St">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="sr-only" for="city">City</label>
                                        <input type="text" class="form-control" name="city" value="Washington">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="sr-only" for="state">State</label>
                                        <input type="text" class="form-control" name="state" value="DC">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="sr-only" for="zip">Zip</label>
                                        <input type="text" class="form-control" name="zip" value="2000001">
                                    </div>
                                </div>
                            </div>
                        </article>

                    </div>
                </div>
            </div>


        </div>
    </form>
</section>
